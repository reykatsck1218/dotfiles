#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = hyprpaper
exec-once = mako
exec-once = polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Fix qt application cursor size
env = XCURSOR_SIZE,24

## Nvidia support
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1

misc {
   disable_hyprland_logo = yes
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    force_no_accel = yes
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

# Make kitty semi transparent
windowrule = opacity 0.95 0.95,^(kitty)$

# Force some apps/windows to be floating
windowrule = float,title:^(Calculator)(.*)$
windowrule = float,title:^(MetaMask)(.*)$
windowrule = float,title:^(Steam - News)(.*)$
windowrule = float,title:^(btop)(.*)$

# Workspace rules
windowrule = workspace 1,chrome
windowrule = workspace 2,discord
windowrule = workspace 3,title:^(Steam)(.*)$
windowrule = workspace 3,title:^(Friends List)(.*)$
windowrule = workspace 4,kitty
windowrule = workspace 5,godot

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# App binds
bind = $mainMod, B, exec, google-chrome-stable
bind = $mainMod, C, exec, kitty
bind = $mainMod, E, exec, nautilus
bind = $mainMod, L, exec, swaylock
bind = $mainMod, M, exec, wlogout --protocol layer-shell 
bind = $mainMod, R, exec, pkill wofi || wofi
bind = ,XF86Calculator,exec, gnome-calculator
bind = ,Print,exec, grim -g "$(slurp)" ~/Captures/$(date "+%Y%m%d_%Hh%Mm%Ss").png && wl-copy < ~/Captures/$(date "+%Y%m%d_%Hh%Mm%Ss").png
bind = SHIFT,Print,exec, kitty -- wf-recorder -a"alsa_output.usb-Sennheiser_GSX_1200_Pro_Main_Audio_5698810417004743-00.analog-output-surround71.monitor" -g "$(slurp)" -f ~/Captures/$(date "+%Y%m%d_%Hh%Mm%Ss").mp4

# Systemcontrol binds
bind = $mainMod, F, fullscreen, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, killactive, 
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, V, togglefloating, 

# Volume control
bind = ,XF86AudioRaiseVolume,exec, pactl -- set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume,exec, pactl -- set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute,exec, pactl -- set-sink-mute          @DEFAULT_SINK@ toggle

# Microphone volume control
bind = SHIFT,XF86AudioRaiseVolume,exec, pactl -- set-source-volume @DEFAULT_SOURCE@ +5%
bind = SHIFT,XF86AudioLowerVolume,exec, pactl -- set-source-volume @DEFAULT_SOURCE@ -5%
bind = SHIFT,XF86AudioMute,exec, pactl -- set-source-mute          @DEFAULT_SOURCE@ toggle

# Move focus with mainMod + hjkl keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + hjkl keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
